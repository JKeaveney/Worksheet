<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C19432806 Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Note Taking App</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea id="note-text" placeholder="Note Details"></textarea>
            
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Your Notes :</h2>
            <hr>
            <div id="notes">
                    <div class="note">
                        <h3 class="note-title"> Note Title</h3>
                        <p class="note-text"> Note Text</p>
                        <button class="note-btn">Delete Note</button>
                        <button class="edit-btn">Edit Note</button>
                    </div>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
